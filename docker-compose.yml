version: "3.9"

services:
  api:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: aquanex_fastapi_app
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - APP_ENV=production
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    labels:
      maintainer: "UjjwalS <ujjwal0007@gmail.com>"
      project: "Aqunex-Server"
      website: "https://ujjwalsaini.dev"
      copyright: "Â© 2025 Aqunex-Server"

  redis:
    image: redis:7.2-alpine
    container_name: redis_server
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:1.25-alpine
    container_name: nginx_proxy
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  redis_data:
